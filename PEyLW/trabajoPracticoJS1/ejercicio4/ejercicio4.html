    <script>
        var num1, num2, confirmacion;
        document.write("INCISO B:<br>");
        num1 = prompt("Numero 1:");
        num2 = prompt("Numero 2:");
        var suma = parseInt(num1) + parseInt(num2);
        document.write(num1 + " + " + num2 + " = " + suma + "<br>");
        var resta = num1 - num2;
        document.write(num1 + " - " + num2 + " = " + resta + "<br>");
        var producto = num1 * num2;
        document.write(num1 + " * " + num2 + " = " + producto + "<br>");
        var division = num1 / num2;
        document.write(num1 + " / " + num2 + " = " + division + "<br>");
    </script>
    <script>
        var nombre, apellido, estadoCivil, edad, fechaNac, dni, confirmacion, arrayDatos;

            document.write("Nombre: " + nombre + "<br>");

        }
    </script>
