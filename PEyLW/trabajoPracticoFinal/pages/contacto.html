        <div id="form-container">
            <form>
                <h1 class="formulario__titulo">Pre-inscripción</h1>
                <input type="text" id="Nombre" class="formulario__input" maxlength="15" placeholder="Nombre" name="name" required onchange="verificarNombre()" aria-invalid="true">
                <label class="formulario__label">Nombre</label>
                <input type="text" id="Apellido" class="formulario__input" maxlength="23" placeholder="Apellido" name="apellido" required onchange="verificarApellido()" aria-invalid="true">
                <label class="formulario__label">Apellido</label>
                <select id="Genero" class="formulario__input2" onchange="verificarGenero()" aria-invalid="true">
			<option id="Elija1">Género</option>
			<option>Femenino</option>
			<option>Masculino</option>
			<option>Otro</option>
		</select>
                <label class="formulario__label">Género</label>
                <select class="formulario__select" id="Anio" ondblclick="anios()" onchange="verificarAnio()" aria-invalid="true">
                    <option id="anio1" >Año</option>
                </select>
                <select class="formulario__select" id="Mes" ondblclick="meses()" onchange="verificarMes()" aria-invalid="true">
                    <option id="mes1">Mes</option>
                </select>
                <select class="formulario__select" id="Dia" ondblclick="dias()" onchange="verificarDia()" aria-invalid="true">
                    <option id="dia1">Dia</option>
                </select>
                <label class="formulario__label">Fecha de Nacimiento</label>
                <input type="email" id="Correo" class="formulario__input" maxlength="50" placeholder="ejemplo@gmail.com" name="mail" required onchange="verificarEmail()" aria-invalid="true">
                <label class="formulario__label">Correo</label>
                <input type="text" id="Telf" class="formulario__input" maxlength="15" placeholder="2994765698" name="celu" required onchange="verificarTelefono()" aria-invalid="true">
                <label class="formulario__label">Teléfono</label>
                <input type="text" id="Razon" class="formulario__input" maxlength="200" placeholder="Su razon es..(*opcional)" name="laRazon">
                <label class="formulario__label">Razón por la que desea ser parte:</label>
                <select id="Curso" class="formulario__input2" onchange="verificarCurso()" aria-invalid="true">
                    <option id="Elija3">Cursos</option>
                    <option>Masaje Tailandés</option>
                    <option>Masaje Francés/Sueco</option>
                    <option>Masaje con piedras calientes</option>
                    <option>Masaje ayurvédico</option>
                    <option>Masaje bioenergizante</option>
                    <option>Masaje deportivo</option>
                </select>
                <label class="formulario__label">Elija un curso</label>
                <input type="button" value="Realizar pre-inscripción" id="enviar" class="formulario__submit" onclick="validacion()">
            </form>
